name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - redesign

jobs:
  build:
    name: Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew fatJar
      - uses: actions/upload-artifact@v4
        with:
          name: APKEditor
          path: build/libs
