name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - redesign

jobs:
  build:
    name: Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: burrunan/gradle-cache-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew fatJar
      - uses: actions/upload-artifact@v4
        with:
          name: AntiSplit-M
          path: build/libs
